<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="salir()">
        Salir
      </button>
    </ion-buttons>
    <ion-title>Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
